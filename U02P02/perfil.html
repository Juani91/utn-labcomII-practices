<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
</head>
<body>
    <h1>Bienvenido!</h1>
    
    <fieldset>
        <legend>Datos del usuario:</legend>
        
        <label for="nombre">Nombre y apellido:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>

        <label for="ocupacion">Ocupación</label>
        <input type="text" id="ocupacion" name="ocupacion" value="Estudiante" readonly><br>
        
        <input type="radio" id="nacionalidad1" name="nacionalidad">
        <label for="nacionalidad1">Argentino</label>

        <input type="radio" id="nacionalidad2" name="nacionalidad"> <!-- para que trabajen juntos hay que ponerles el mismo name -->
        <label for="nacionalidad2">Uruguayo</label>

        <input type="radio" id="nacionalidad3" name="nacionalidad">
        <label for="nacionalidad3">Chileno</label><br>

        <label for="laboral">Condición laboral:</label>
        <select name="laboral" id="laboral">        
        <option value="desempleado">Desempleado</option>
        <option value="busqueda">En búsqueda</option>
        <option value="parttime">Part time </option>
        <option value="fulltime">Full time </option>
        </select><br>

        <fieldset>
            <legend>Gustos personales:</legend>

            <label for="musica">Gustos musicales:</label>
            <input type="text" id="musica" name="musica"><br>

            <label for="comida">Comida preferida:</label>
            <select name="comida" id="comida">        
            <option value="desempleado">Ñoquis</option>
            <option value="busqueda">Pizza</option>
            <option value="parttime">Asado</option>
            <option value="fulltime">Milanesas</option>
            </select><br>
        </fieldset>

        <input type="checkbox" value="Recordarme">Recordar mis datos
        <br>
        <input type="submit" value="Ingresar">       
    </fieldset>

</body>
</html>
